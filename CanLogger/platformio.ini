[env:nucleo_f303re]
platform = ststm32
board = nucleo_f303re
framework = arduino
monitor_speed = 115200 ; serial monitor Baudrate

lib_deps = 
            13  ; Adafruit GFX Libary
            571 ; Adafruit ILI9341 Libary
            322 ; Bill Greimann SdFat
            2220 ;CAN library