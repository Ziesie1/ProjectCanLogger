[env:nucleo_f303re]
platform = ststm32
board = nucleo_f303re
framework = arduino
monitor_speed = 115200 ; serial monitor Baudrate


;Um die CAN-funktion nutzen zu k√∂nnen muss in der Detei "stm32f3xx_hal_conf.h" #define HAL_CAN_MODULE_ENABLED definiert werden.
build_flags = -D HAL_CAN_MODULE_ENABLED

lib_deps = 
            322 ; Bill Greimann SdFat
